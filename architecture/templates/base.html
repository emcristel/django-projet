{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Architecte</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">

      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'Home' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'Ajout' %}">Ajout Oeuvre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Lioeuvre' %}">Liste Oeuvre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Ajarchi' %}">Ajout Architecte</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Architecte' %}">Listes Architectes</a>
            </li>
          </ul>

          <form class="d-flex" role="search" method=POST action="{% url 'Search' %}">

              {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search Oeuvre" aria-label="Search" name="searched">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
          </form>

        </div>
      </div>
    </nav>


        {% block title %}
        {% endblock %}

        {% block content %}
        {% endblock %}

<nav class="navbar fixed-bottom navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Les architectes et leurs oeuvres</a>
  </div>
</nav>

</body>
</html>
