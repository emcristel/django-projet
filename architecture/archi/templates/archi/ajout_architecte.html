{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="ajarchi">
    <center>
    <section class="tete">
        <h3>Page d'ajout d'un nouvel architecte</h3>
    </section>

    </br>

    <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-sm-6 col-md-4">
                    {{ form.archit|as_crispy_field }}
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-sm-6 col-md-4">
                    {{ form.style|as_crispy_field }}
                </div>
            </div>
        <br/><br/>
        <button type="submit" class="btn btn-success">Ajouter l'architecte</button>
    </form>
    </center>
</div>
{% endblock %}
